name: Deploy Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref (branch/tag/sha) to deploy to staging
        required: true
        default: staging
        type: string

permissions:
  contents: read

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  verify:
    name: Verify Before Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
        env:
          APP_ENV: local
          APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

      - name: Prepare test environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Execute tests
        run: php artisan test

  deploy:
    name: Deploy To Railway Staging
    runs-on: ubuntu-latest
    needs: verify
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install --global @railway/cli

      - name: Validate deploy secrets (safe)
        run: |
          token_trimmed="$(echo "${RAILWAY_TOKEN}" | tr -d '\r\n[:space:]')"
          echo "RAILWAY_TOKEN length: ${#token_trimmed}"
          token_fp="$(printf "%s" "${token_trimmed}" | sha256sum | cut -c1-12)"
          echo "RAILWAY_TOKEN fingerprint: ${token_fp}"
          [[ -n "${RAILWAY_PROJECT_ID}" ]] || (echo "RAILWAY_PROJECT_ID empty" && exit 1)
          [[ -n "${RAILWAY_ENVIRONMENT_ID}" ]] || (echo "RAILWAY_ENVIRONMENT_ID empty" && exit 1)
          [[ -n "${RAILWAY_SERVICE_ID}" ]] || (echo "RAILWAY_SERVICE_ID empty" && exit 1)
          [[ -n "${STAGING_HEALTHCHECK_URL}" ]] || (echo "STAGING_HEALTHCHECK_URL empty" && exit 1)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          STAGING_HEALTHCHECK_URL: ${{ secrets.STAGING_HEALTHCHECK_URL }}

      - name: Verify Railway auth
        run: |
          export RAILWAY_TOKEN="$(echo "${RAILWAY_TOKEN}" | tr -d '\r\n[:space:]')"
          export RAILWAY_API_TOKEN="${RAILWAY_TOKEN}"
          railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run staging deploy script
        run: |
          chmod +x scripts/railway_deploy_staging.sh
          ./scripts/railway_deploy_staging.sh
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          STAGING_HEALTHCHECK_URL: ${{ secrets.STAGING_HEALTHCHECK_URL }}

name: CodeQL

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/scout-api-hardening
      - fix/rc-workflow-to-feat
  pull_request:
  schedule:
    - cron: '45 2 * * 1'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze (PHP)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Static syntax scan fallback
        run: |
          find app bootstrap config database routes tests -name "*.php" -print0 | xargs -0 -n1 php -l
